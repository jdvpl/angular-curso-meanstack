<div class="container mt-5">
  <!-- titulo de noticias -->
  <div class="card">
    <div class="card-content">
      <p class="title">
        “Angular es un framwework para construccion de sitios SPA creado por google”
      </p>
      <p class="subtitle">
        JDVPL
      </p>
    </div>
    <footer class="card-footer">
      <p class="card-footer-item">
        <span>
          View on <a href="https://twitter.com/codinghorror/status/506010907021828096">Twitter</a>
        </span>
      </p>
      <p class="card-footer-item">
        <span>
          Share on <a href="#">Facebook</a>
        </span>
      </p>
    </footer>
  </div>

  <!-- comentarios -->

  <article class="media mt-5" *ngFor="let item of comentarios">
    <figure class="media-left">
      <p class="image is-64x64">
        <img src="https://bulma.io/images/placeholders/128x128.png">
      </p>
    </figure>
    <div class="media-content">
      <div class="content">
        <p>
          <strong>{{item.nombre}} </strong> <small>{{item.alias}}</small>
          <br>
          {{item.comentario}}
          <br>
          <small><a>Like</a> · <a>Reply</a> · 3 hrs</small>
        </p>
      </div>
    </div>
  </article>

  <!-- formualrio -->
  <article class="media">
    <figure class="media-left">
      <p class="image is-64x64">
        <img src="https://bulma.io/images/placeholders/128x128.png">
      </p>
    </figure>
    <div class="media-content">
      <input class="input is-normal" type="text" [(ngModel)]="nombre" (ngModelChange)="nombre" placeholder="Nombre">
      <div class="field mt-2">
        <p class="control">
          <textarea class="textarea" placeholder="Agrega un comentario" [(ngModel)]="comentario" (ngModelChange)="comentario"></textarea>
        </p>
      </div>
      <div class="field">
        <p class="control">
          <button class="button is-info" (click)="agregarComentario()">Enviar</button>
        </p>
      </div>
    </div>
  </article>
</div>
